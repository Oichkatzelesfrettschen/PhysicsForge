# PhysicsForge pytest configuration
# https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options (can be overridden via command line)
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=0
    --durations=10

# Warning filters
# Treat all warnings as errors except known third-party issues
filterwarnings =
    error
    # Allow specific third-party deprecation warnings
    ignore::DeprecationWarning:pkg_resources
    ignore::DeprecationWarning:distutils
    ignore::PendingDeprecationWarning

# Test markers for categorization
# Usage: @pytest.mark.slow
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require external resources)
    unit: marks tests as unit tests (fast, isolated)
    superforce: marks tests related to superforce module
    catalog: marks tests related to equation catalog
    latex: marks tests that require LaTeX compilation

# Coverage options
[coverage:run]
source = scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
