---
name: Performance Monitoring

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  performance-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            ${{ runner.os }}-pip-perf-${{ hashFiles('requirements-test.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-perf-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install pytest-benchmark

      - name: Measure test execution time
        run: |
          echo "## Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Timing" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          pytest --durations=20 -q >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Measure lint performance
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lint Performance" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          time make lint >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Repository metrics
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Repository Metrics" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          python_count=$(find scripts tests -name '*.py' | wc -l)
          echo "Python files: $python_count" >> $GITHUB_STEP_SUMMARY
          lines=$(find scripts tests -name '*.py' -exec wc -l {} + | tail -1)
          echo "Total lines of code: $lines" >> $GITHUB_STEP_SUMMARY
          test_count=$(find tests -name 'test_*.py' | wc -l)
          echo "Test files: $test_count" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
