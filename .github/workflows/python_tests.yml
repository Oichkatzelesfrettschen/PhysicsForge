name: Python Tests and Validation

on:
  push:
    branches: [main, master]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - '.github/workflows/python_tests.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy scipy matplotlib pandas mpmath

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

  superforce_validation:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install numpy scipy matplotlib pandas mpmath

      - name: Run superforce validation
        run: |
          if [ -f scripts/superforce/validation.py ]; then
            python scripts/superforce/validation.py
          else
            echo "Superforce validation script not yet implemented"
          fi

      - name: Generate RG running plots
        run: |
          python scripts/superforce/rg_running.py || echo "RG script pending"

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: superforce-validation
          path: |
            superforce/plots/*.png
            superforce/tables/*.csv
          if-no-files-found: ignore

  equation_catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build equation catalog
        run: |
          python scripts/build_catalog_pipeline.py --base-dir . --scan-dir notes --scan-dir synthesis

      - name: Validate catalog integrity
        run: |
          python scripts/validate_catalog.py --base-dir .

      - name: Check coverage gaps
        run: |
          python scripts/catalog_parity.py --base-dir .

      - name: Upload catalog artifacts
        uses: actions/upload-artifact@v4
        with:
          name: equation-catalog
          path: |
            equation_catalog.csv
            equation_summary.txt
            CATALOG_PARITY.md
            notation_conflicts.txt
