name: Tests and Validation

on:
  push:
  pull_request:

jobs:
  test-python:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Run pytest
        run: pytest -v --cov=scripts --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

  validate-code:
    name: Code Validation (flake8, mypy, ASCII)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-validation-${{ hashFiles('requirements-optional.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-validation-
            ${{ runner.os }}-pip-

      - name: Install validation tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy

      - name: Run flake8
        run: |
          flake8 scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run mypy
        run: |
          mypy scripts/ --ignore-missing-imports || echo "mypy warnings (non-blocking)"

      - name: ASCII guard
        run: |
          python scripts/ascii_guard.py --base-dir .

      - name: Validate metrics schema
        run: |
          python scripts/equation_extractor.py --base-dir . --scan-dir notes --max-files 20 --max-lines 200 --parallel-workers 2 --no-csv --no-ndjson --metrics-output metrics.json
          python scripts/validate_metrics_schema.py metrics.json

      - name: Validate plan schema
        run: |
          python scripts/equation_extractor.py --base-dir . --scan-dir notes --plan-only --plan-output plan.json
          python scripts/validate_plan_schema.py plan.json

      - name: Cleanup validation artifacts
        run: |
          rm -f metrics.json plan.json || true

  validate-latex:
    name: LaTeX Strict Mode (warnings as errors)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt metadata
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-texlive-${{ hashFiles('.github/workflows/test.yml') }}

      - name: Cache TeX Live user tree
        uses: actions/cache@v4
        with:
          path: |
            ~/.texlive
            ~/.texmf-var
            ~/.cache/texmf
          key: ${{ runner.os }}-texlive-usertree-${{ hashFiles('synthesis/scripts/compile_strict.sh') }}

      - name: Install TeX Live (subset)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Strict compile (WARNINGS_AS_ERRORS=1)
        run: |
          bash synthesis/scripts/compile_strict.sh

  validate-catalog:
    name: Equation Catalog & Superforce Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install numpy scipy matplotlib pandas mpmath || echo "Optional deps for superforce (non-blocking)"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-catalog-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-catalog-
            ${{ runner.os }}-pip-

      - name: Build equation catalog
        run: |
          python scripts/build_catalog_pipeline.py --base-dir . --scan-dir notes --scan-dir synthesis

      - name: Validate catalog integrity
        run: |
          python scripts/validate_catalog.py --base-dir .

      - name: Check coverage gaps
        run: |
          python scripts/catalog_parity.py --base-dir .

      - name: Run superforce validation
        run: |
          if [ -f scripts/superforce/validation.py ]; then
            python scripts/superforce/validation.py
          else
            echo "Superforce validation script not yet implemented"
          fi

      - name: Generate RG running plots
        run: |
          python scripts/superforce/rg_running.py || echo "RG script pending"

      - name: Upload catalog artifacts
        uses: actions/upload-artifact@v4
        with:
          name: equation-catalog
          path: |
            equation_catalog.csv
            equation_summary.txt
            CATALOG_PARITY.md
            notation_conflicts.txt
            VALIDATION_REPORT.md

      - name: Upload superforce validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: superforce-validation
          path: |
            superforce/plots/*.png
            superforce/tables/*.csv
          if-no-files-found: ignore
